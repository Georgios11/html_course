<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Georgios">
    <meta name="description" content="The best taco shop- contact">
    <link rel="stylesheet" href="css/style.css">
    <link rel="ico" href="favicon.ico">
    <title>Contact</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a> </li>
                <li><a href="index.html#about-lts">About LTS</a> </li>
                <li><a href="index.html#menu">Our Menu</a> </li>
                <li><a href="hours.html">Store Hours</a> </li>
            </ul>
            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="Tacos" width="400" height="260" title="Tacos">
            </figure>
        </nav>
    </header>
    <main>
        <article id="contact">
            <section>
                <h1>Our Contact Form</h1>
                <form action="">
                    <fieldset>
                       <legend> Send Us A Message</legend>
                    <p>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="your name" autofocus>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="your email" >
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                </form>

            </section>
        </article>
        <article id="location">
            <section>
                <h1>
                    Our Location
                </h1>
                <address>
                    <p>
                        555 Taco Temptation Lane, Suite T <br>
                        Kansas City, MO <br><br>
                        Phone: <a href="tel:+1-555-555-5555">555-555-5555</a>
                    </p>
                </address>
            </section>
        </article>
    </main>
    <a href="#">Back to Top</a>
    <hr>
    <footer>
        <p>
            Copyright &copy; The Little Taco Shop
        </p>
    </footer>
</body>
</html>
